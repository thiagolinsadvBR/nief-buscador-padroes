<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIEF - Sistema de Identificação</title>
    <style>
        :root { --primary: #1a1a1a; --accent: #e6b800; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--primary); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Estilo da Tela de Login */
        #loginScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; }
        .login-box { background: #252525; padding: 40px; border-radius: 15px; border: 2px solid var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .login-box input { padding: 15px; width: 250px; border-radius: 8px; border: none; margin-bottom: 20px; font-size: 1rem; text-align: center; }
        .login-box button { background: var(--accent); color: var(--primary); border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* Estilo da App (Escondido inicialmente) */
        #appContent { display: none; width: 100%; padding: 20px; flex-direction: column; align-items: center; }
        
        /* (Mantenha aqui todos os estilos anteriores da Galeria e Modal) */
        h2 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 40px; }
        #searchContainer { width: 100%; max-width: 600px; margin-bottom: 30px; }
        #searchInput { width: 100%; padding: 18px; font-size: 1.3rem; border-radius: 12px; border: 2px solid #333; background: #252525; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .thumbnail { cursor: pointer; border-radius: 8px; overflow: hidden; background: #222; border: 1px solid #444; }
        .thumbnail img { width: 100%; height: 130px; object-fit: cover; display: block; }
        .thumbnail p { font-size: 0.75rem; margin: 8px; text-align: center; word-break: break-all; color: #ccc; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; overflow: hidden; }
        #imageContainer { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; cursor: grab; position: relative; }
        #modalImg { max-width: 95%; max-height: 95%; transform-origin: center center; transition: transform 0.1s ease-out; user-select: none; pointer-events: none; }
        #closeBtn { position: absolute; top: 20px; right: 20px; background: var(--accent); color: var(--primary); border: none; font-size: 2rem; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 1001; }
        .action-buttons { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1001; }
        .btn-action { background: #252525; color: var(--accent); border: 2px solid var(--accent); padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="border:none; margin-bottom: 20px;">NIEF - ACESSO RESTRITO</h2>
            <p style="color: #aaa; margin-bottom: 20px;">Digite a senha autorizada para Campina Grande e Região</p>
            <input type="password" id="passInput" placeholder="Senha do Agente">
            <br>
            <button onclick="checkPass()">Entrar no Sistema</button>
        </div>
    </div>

    <div id="appContent">
        <h2>NIEF - Inspeção Veicular</h2>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Digite a sequência (ex: 9BD...)" autocomplete="off">
        </div>
        <div id="gallery"></div>
    </div>

    <div id="modal">
        <button id="closeBtn" onclick="closeModal()">×</button>
        <div id="imageContainer"><img id="modalImg" src=""></div>
        <div class="action-buttons">
            <button class="btn-action" onclick="downloadImage()">Baixar</button>
            <button class="btn-action" onclick="shareImage()">Copiar para WhatsApp</button>
        </div>
    </div>

    <canvas id="conversionCanvas" style="display:none;"></canvas>

    <script>
        // SENHA HASHED (Para maior segurança, usamos um simples check aqui)
        const SENHA_CORRETA = "NIEF2026"; 

        function checkPass() {
            const input = document.getElementById('passInput').value;
            if (input === SENHA_CORRETA) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContent').style.display = 'flex';
                document.getElementById('searchInput').focus();
            } else {
                alert("Senha incorreta. Acesso negado.");
            }
        }

        // Adicionar evento para entrar com a tecla "Enter"
        document.getElementById('passInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPass();
        });
